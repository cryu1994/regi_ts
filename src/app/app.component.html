<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit()" #f = "ngForm">
        <div id="user-data" ngModelGroup = 'postData'>
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
            #name = 'ngModel'
            >
            <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
               <span>Please enter username!</span>
             </div>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email"
             id="email" 
             class="form-control"
             name="email"
             ngModel
             required
             email
             #email = 'ngModel'
             >
             <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
               <span>Please enter valid email!</span>
             </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input 
          type="password"
          class="form-control"
          name="password"
          id="password"
          required
          ngModel
          #password = 'ngModel'>
        </div>
        <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
          <span>Please enter password!</span>
        </div>
        <div class="form-group">
          <label for="">Confrim Password: </label>
          <input 
          type="password"
          class="form-control"
          name="conf_password"
          id="conf_password"
          required
          ngModel
          #conf_password = 'ngModel'>
        </div>
        <div class="alert alert-danger" *ngIf="!conf_password.valid && conf_password.touched">
          <span>Please confirm password!</span>
        </div>
        <div class="form-gruop">
          <label for="state">State: </label>
          <select type="select" name="state" id="state" class="form-control" required ngModel #state = 'ngModel'>
            <option value="">Select your state...</option>
            <option value="CA">CA</option>
            <option value="MD">MD</option>
            <option value="AC">AC</option>
            <option value="WA">WA</option>
            <option value="SA">SA</option>
          </select>
        </div>
        <div class="alert alert-danger" *ngIf="!state.valid && conf_password.touched">
          <span>Please confirm password!</span>
        </div>
        <br>
        <button 
        class="btn btn-primary" 
        type="submit" 
        [disabled]="!f.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf ="submitted">
    <div class="co-sm-4">
      <h3>Your information.</h3>
      <p>Your name: {{ user.username }}</p>
      <p>Your email: {{user.email}}</p>
    </div>
  </div>
</div>
